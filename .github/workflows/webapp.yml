deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    id-token: write
    contents: read

  steps:
    # 1️⃣ Descargar artefacto
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-app

    # 2️⃣ Login a Azure usando secretos
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 3️⃣ Testear que los secretos existan (solo longitudes)
    - name: Test secrets
      run: |
        echo "Client ID length: ${#AZURE_CLIENT_ID}"
        echo "Tenant ID length: ${#AZURE_TENANT_ID}"
        echo "Subscription ID length: ${#AZURE_SUBSCRIPTION_ID}"

    # 4️⃣ Deploy a Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'IDSM41P'
        slot-name: 'Production'
        package: .
